<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username:</label>
    <input type="text" id="username" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>
  <p id="response"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:7000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.token) {
          document.getElementById("response").textContent = "✅ Login successful!";
          localStorage.setItem("token", data.token);
          window.location.href = "frontend.html";
        } else {
          document.getElementById("response").textContent = "❌ " + (data.error || "Login failed");
        }
      } catch (err) {
        document.getElementById("response").textContent = "⚠️ Server error: " + err;
      }
    });
  </script>
</body>
</html>
